<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Orders</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="server.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="container mt-5">
        <h1>WhatsApp Orders</h1>
        <div class="form-group">
            <label for="filterSubmitted">Filter by Submitted:</label>
            <select class="form-control" id="filterSubmitted">
                <option value="all">All</option>
                <option value="true">Submitted</option>
                <option value="false">Not Submitted</option>
            </select>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th class="text-col">Text</th>
                    <th class="bold-column">Submitted</th>
                </tr>
            </thead>
            <tbody id="ordersTable">
                <!-- Orders will be dynamically inserted here using JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Add your custom JavaScript (server.js) -->
    <script src="server.js"></script>
</body>
</html>
